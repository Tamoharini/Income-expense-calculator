<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income Expense Calculator</h1>
        <div class="balance-container">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1>
            <div class="summary">
                <div>
                    <h4>Total Income</h4>
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>
                <div>
                    <h4>Total Expense</h4>
                    <p id="money-minus" class="money minus">-$0.00</p>
                </div>
            </div>
        </div>
        <div class="filters">
            <input type="radio" name="filter" value="all" checked> All
            <input type="radio" name="filter" value="income"> Income
            <input type="radio" name="filter" value="expense"> Expense
        </div>
        <form id="entry-form">
            <input type="text" id="description" placeholder="Enter description..." required>
            <input type="number" id="amount" placeholder="Enter amount..." required>
            <button type="submit" class="btn">Add Entry</button>
            <button type="reset" class="btn reset" onclick="resetForm()">Reset</button>
        </form>
        <ul id="transactions-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
